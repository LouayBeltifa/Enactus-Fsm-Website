<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/panel.css">
    <link rel="icon" href="https://enactus.org/wp-content/themes/enactus/favicon.ico" type="image/icon type">
    <title>Enactus Fsm - Panel</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo1.png" alt="enactuslogo" width="200px">
        </div>
        <div class="text">
            <h1>Welcome ENACTOR,</h1>
            <button id="signout">SIGN OUT</button>
        </div>
    </header>
    
    <div class="main">
        <div class="messagespanel">
            <div class="title">
                <h3>Contact Us Form :</h3>
            </div>
            <div class="messagebody">
                <table class="messagetable">
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="joinuspanel">
            <div class="title">
                <h3>Join Us Form :</h3>
            </div>
            <div class="messagebody" style="overflow-x:auto;">
                <table class="recruttable">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>School Level</th>
                        <th>Sector</th>
                    </tr>   
                </table>
            </div>
        </div>
    </div>



    <script type="module" src="scripts/panel.js"></script>
</body>
</html>
